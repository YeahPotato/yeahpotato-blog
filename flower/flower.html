				window.onscroll=window.onload=function(){
					var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
					var clientTop=document.documentElement.clientHeight;
					var H=document.body.offsetHeight;
					var aUl=document.getElementsByTagName('ul');
					//创建li
					if (clientTop+scrollTop>=H-200) {
						for (var i = 0; i < 20; i++) {
							var oLi=document.createElement('li');
							//判断每个ul的高度，每次都往最短的ul里添加li

							var oP=document.createElement('p');
							oP.innerHTML=arr1[i].title;
							oLi.appendChild(oP);
							var oDiv=document.createElement('div');
							oDiv.className='title';
							oDiv.innerHTML='<img class="icon" src="'+arr1[i].icon+'"><p><a href="javascript:;">'+arr1[i].p+'</a></p><p>'+arr1[i].p2+'</p>';
							oLi.appendChild(oDiv);
							for (var j = 0; j < aUl.length; j++) {
								arr.push(aUl[j]);
							}
							arr.sort(function(n1,n2){
								return n1.offsetHeight-n2.offsetHeight;
							})
							arr[0].appendChild(oLi);
						}
					}
				};
